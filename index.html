<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GitHub CSV読み込み</title>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
const csvUrl = "https://raw.githubusercontent.com/moriwakiren-fucc/memorize-anki/ankidta/01.csv";

fetch(csvUrl)
  .then(response => response.text())
  .then(csvText => {
    Papa.parse(csvText, {
      header: true,
      skipEmptyLines: true,
      complete: function (results) {
        console.log(results.data);
      }
    });
  });
</script>

</body>
</html>
